<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container mt-5 ">
        <div class="row fondo">
            <div class="col-6 ">
                <div class="mb-3">
                    <h2 class="display-5 text-center mb-5 ">To Do List</h2>
                    <div class="input-group mb-3">
                      <input type="text" class="form-control" placeholder="Inserte una tarea a realizar" aria-label="Recipient's username" aria-describedby="button-addon2" id="data">
                      <button class="btn btn-outline-light" type="button" id="button-addon2" onclick="verificarInput()">Agregar</button>
                    </div>
                </div>
              <ul class="list-group" id="contenedor">
              </ul>
              <ul class="list-group mt-5" id="contenedorTerminado">
              </ul>
              <div class="d-flex flex-row-reverse" id="contenedorBoton">
              </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="codigo.js"></script>
  </body>
</html>
